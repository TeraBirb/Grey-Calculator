<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc-display">
                <p class="acc-input"></p>
                <p class="cur-input"></p>
            </div>
            <div class="calc-controls">
            
                <!-- Row 1 
                
                to be added
            
                -->

                <!-- Row 2 -->
                <button id="ce">CE</button>
                <button id="c">C</button>
                <button id="backspace"><div id="backsp"><div id="backsp-tri"></div><div id="backsp-sq"></div></div></button>
                <button id="divide">&#247</button>

                <!-- Row 3 -->
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="multiply">X</button>

                <!-- Row 4 -->
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="subtract">-</button>

                <!-- Row 5 -->
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="add">+</button>

                <!-- Row 6 -->
                <button id="negative">+/-</button>
                <button id="n0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
