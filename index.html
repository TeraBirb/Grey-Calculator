<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc-display">
                <p class="acc-input">2+11</p>
                <p class="cur-input">11</p>
            </div>
            <div class="calc-controls">
            
                <!-- Row 1 
                
                to be added
            
                -->

                <!-- Row 2 -->
                <button>CE</button>
                <button>C</button>
                <button><div id="backsp"><div id="backsp-tri"></div><div id="backsp-sq"></div></div></button>
                <button>&#247</button>

                <!-- Row 3 -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>

                <!-- Row 4 -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <!-- Row 5 -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <!-- Row 6 -->
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
